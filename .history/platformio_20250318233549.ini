; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32@3.5.0
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM3
monitor_speed = 115200
upload_speed = 921600
board_build.partitions = partitions.csv
lib_deps = 
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	https://github.com/ayushsharma82/AsyncElegantOTA.git
	marvinroger/AsyncMqttClient
	https://github.com/adafruit/Adafruit-Fingerprint-Sensor-Library.git
	intrbiz/Crypto@^1.0.0
	bblanchon/ArduinoJson@^6.21.3
	me-no-dev/AsyncTCP@^1.1.1
	;adafruit/DHT sensor library@^1.4.6
    https://github.com/beegee-tokyo/DHTesp.git
lib_ldf_mode = deep+
build_type = debug
build_flags = 
	-D SPIFFS_USE_MAGIC
	-D SPIFFS_USE_GLOBAL_DATA
	-w
extra_scripts = 
	pre:update_version_in_code.py
	post:update_backup_projekt_and_firmware.py
