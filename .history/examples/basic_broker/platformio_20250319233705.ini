[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    me-no-dev/AsyncTCP
    # Während der Entwicklung direkt aus dem Quellverzeichnis
    # Da wir das Beispiel im gleichen Ordner wie die Bibliothek haben,
    # müssen wir auf das übergeordnete Verzeichnis verweisen
    https://github.com/Kala69/ESPAsyncMQTTBroker.git
monitor_speed = 115200
build_flags = 
    -I../../src
